<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GameRush 2019</title>
    <meta name="description" content="GameRush 2019">
    <meta name="author" content="IEEE Student Branch">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <header class="header container">
        <img class="header-logo img-fluid" src="assets/images/logo.png" alt="GameRush 2019 Logo">
        <div class="countdown">
            <div class="row headline">
                <div class="col col-sm-12">REGISTRATIONS CLOSES IN</div>
            </div>
            <div class="row timer">
                <div class="col col-sm-12">
                    <span id="days">0</span>
                    <span class="gradient days">DAYS</span><span class="comma">,</span>
                    <span id="hours">0</span>
                    <span class="gradient hours">HOURS</span>
                </div>
            </div>
        </div>
        <div class="header-register">
            <button type="button" class="btn btn-light">REGISTER NOW</button>
        </div>
        <img class="header-scroll" src="assets/images/scroll.svg">
    </header>

    <section class="upnext">

    </section>

    <section class="timeline">

    </section>

    <section class="prizes">

    </section>

    <section class="sponsors">

    </section>

    <footer>

    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="assets/js/countdown.min.js"></script>
    <script src="assets/js/rellax.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
